{% extends 'navigation.html' %}
{% load widget_tweaks %}
{% block content %}
<div style="color:#000">
	<h3 style = "color:#FFF"> Editing {{person.Name}}'s Clubs & Hobbies Info</h3>
	<br/>
    <form method="POST" class="post-form">{% csrf_token %}
	    {% for field in form %}
			<div style= "color:#FFF">{{field.label_tag}}</div> {% render_field field class="form-control" style=" width: 300px; margin:auto;" %}
		{% endfor %}
		<br/>
        <button type="submit" class="save btn btn-default">Save</button>

    </form>
{% endblock %}
