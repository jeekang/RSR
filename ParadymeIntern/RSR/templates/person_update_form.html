{% load widget_tweaks %}
{% block content %}

<div class="container content-section text-center">


<div style="color:#000">
	<h3 style = "color:#FFF"> Editing {{person.Name}}'s Personal Info</h3>

    <form method="POST" class="post-form">{% csrf_token %}

		<button type="submit" class = "button-style">Edit</button>

 </form>

<!-- DONT FORGET TO CLOSE DIV-->
 </div>
{% endblock %}
